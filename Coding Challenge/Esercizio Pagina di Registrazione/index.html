<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Pagina di registrazione</title>
    </head>

    <body>
        <h1>Registtazione sito internet</h1>
            <form action="index.html" method="post">
                <div>
                    <input type="text" name="nome" required minlength="2" placeholder="Inserisci il tuo nome">
                    <br>
                    <input type="text" name="cognome" required minlength="2" placeholder="Inserisci il tuo cognome">
                    <br>
                    <input type="email" required placeholder="Inserisci la tua mail">
                </div>

                <br>

                <div>
                    <label for="selezione-regione">Seleziona la tua regione:</label>
                    <br>
                        <select name="selezione-regione" required>
                            <option value="blank">--</option>
                            <option value="abruzzo">Abruzzo</option>
                            <option value="valle-d'aosta">Valle d'Aosta</option>
                        </select>
                </div>

                <br>

                <div>
                    <label for="maggiorenne">Seleziona la tua et√†</label>
                    <br>
                        <input type="radio" name="maggiorenne">0-18
                        <input type="radio" name="maggiorenne">18+
                </div>
                
                <br>

                <div>
                    <input type="checkbox" required>Accetta i termini e condizioni
                </div>

                <br>

                <div>
                    <input type="submit" value="Invia" required>
                </div>
            </form>
    </body>
</html>
