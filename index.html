<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge - Lorenzo Porrega</title>
</head>
<body>
    <!--Box di background nero-->
    <div class="background-container">
    <!--Contenitore sezioni-->
        <div class="sections-container">
            <!--Sezione logo-->
            <header class="header">
                <img src="Immagini/logo.png" class="header-logo">
                <h1 class="header-text">Taking Booleaners from A to B</h1>
            </header>
            <!--Pannello azioni-->
            <nav class="action-panel">
                <div class="button-bar">
                    <button class="actionbutton">Prenota</button>
                    <button class="actionbutton">Termina Prenotazione</button>
                    <button class="actionbutton">Accendi Luci</button>
                </div>
            </nav>
            <!--Monopattini disponibili-->
            <main class="monopattini">
                <div class="monopattino-infobox">
                    <div class="monopattino-title">
                        <input type="checkbox" class="checkbox-monopattini">
                        <h2 class="name-monopattini">Monopattino Gino22</h2>
                    </div>
                    <span class="text-monopattini">↦ Via Guadalametri - a 220 metri da te</span>
                    <span class="text-monopattini">Stato carica:</span>
                    <span id="stato-carica-gino22"></span>
                </div>
                <div class="monopattino-infobox">
                    <div class="monopattino-title">
                        <input type="checkbox" class="checkbox-monopattini">
                        <h2 class="name-monopattini">Monopattino Mike24</h2>
                    </div>
                    <span class="text-monopattini">↦ Via Ricciardoni - a 420 metri da te</span>
                    <span class="text-monopattini">Stato carica:</span>
                    <span id="stato-carica-mike24"></span>
                </div>
                <div class="monopattino-infobox">
                    <div class="monopattino-title">
                        <input type="checkbox" class="checkbox-monopattini">
                        <h2 class="name-monopattini">Monopattino Fede154</h2>
                    </div>
                    <span class="text-monopattini">↦ Via Mentarini - a 490 metri da te</span>
                    <span class="text-monopattini">Stato carica:</span>
                    <span id="stato-carica-fede154"></span>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
